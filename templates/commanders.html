{{define "commanders.html"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button><a href="/">Home</a></button><br />
    <h1>Commander List</h1>
    <button><a href="/troops">Troop List</a></button>
    <table border="1">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Nation</th>
        <th>Age</th>
        <th>Military Force</th>
        <th>Count Troops</th>
      </tr>
      {{range .commanders}}
      <tr>
        <td>{{ .No }}</td>
        <td>{{ .GetTitle }}</td>
        <td>{{ .Nation }}</td>
        <td>{{ .Age }}</td>
        <td>{{ .MilitaryForce }}</td>
        <td>{{ .TotalTroops }}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
{{end}}
