<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button><a href="/">Home</a></button><br />
    <h1>Troop List</h1>
    <br />
    <button><a href="/troops/train">Train Troop</a></button><br />
    <form>
      <select name="CommanderId" id="commander">
        <option value="">All</option>
        {{ range .commanders }} {{ if .Selected }}
        <option value="{{ .ID }}" selected>{{ .Name }}</option>
        {{ else }}
        <option value="{{ .ID }}">{{ .Name }}</option>
        {{end}}{{end}}
      </select>
      <button type="submit">Search</button>
    </form>
    <table border="1">
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Tribe</th>
        <th>Type</th>
        <th>Attack Power</th>
        <th>Commander Name</th>
      </tr>
      {{range .troops}}
      <tr>
        <td>{{ .No }}</td>
        <td>{{ .Name }}</td>
        <td>{{ .Tribe }}</td>
        <td>{{ .Type }}</td>
        <td>{{ .AttackPower }}</td>
        <td>{{ .Commander.Name }}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
